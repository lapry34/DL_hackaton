[tool.poetry]
name = "DL_hackaton"
version = "0.1.0"
description = ""
authors = [
    "Gabriele Onorato <onorato.1979543@studenti.uniroma1.it>",
    "Alberto Guida <guida.2008583@studenti.uniroma1.it>"
]
license = "MIT"
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.9,<=3.10"
numpy = "1.24.2"
pandas = "1.2.4"
scikit-learn = "0.24.1"
torch = { version = "1.13.1+cu116", source = "pytorch-cu116" }
